name: Daily Knowledge Report

on:
    schedule:
      - cron: '0 6 * * *'  # Runs at 6 AM UTC daily
    workflow_dispatch:  # Allows manual triggering
  
  # Add this permissions block
permissions:
    contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate knowledge report
        run: python plurality_knowledge_bot.py
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}

      - name: Commit and push if changed
        run: |
            git config --global user.name 'GitHub Actions Bot'
            git config --global user.email 'actions@github.com'
            git add output/
            # Check if there are changes to commit
            if [ -n "$(git status --porcelain)" ]; then
              # Pull with rebase strategy to integrate remote changes
              git pull --rebase origin master
              git commit -m "Update daily knowledge report for $(date +'%Y-%m-%d')"
              git push
            else
              echo "No changes to commit"
            fi
    